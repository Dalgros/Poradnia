<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/style.css" rel="stylesheet" />
        <title>Nowy termin - panel administratora</title>
    </h:head>
    <h:body>


        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="index.xhtml">
                            <h1>Medical.</h1>
                            <h2>Przychodnia lekarska</h2>
                        </a>
                    </li>
                    <li>
                        <a href="index.xhtml">START</a>
                    </li>
                    <li>
                        <a href="doctors.xhtml">Lekarze</a>
                    </li>
                    <li>
                        <a href="patients.xhtml">Pacjenci</a>
                    </li>
                    <li>
                        <a href="visits.xhtml">Wizyty</a>
                    </li>
                    <li>
                        <a href="terms.xhtml">Terminy</a>
                    </li>
                    <li>
                        <a href="places.xhtml">Miejsca</a>
                    </li>
                </ul>
                <footer>
                    <p>Marcin Kaczorowski, <br />Karol Nowicki</p>
                </footer>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row headline-row">
                        <div class="col-md-6">
                            <span class="title">Dodaj termin</span>
                        </div>
                        <div class="col-md-6 text-right" style="padding-top: 10px;">
                            <h:form>
                                Jesteś zalogowany/a jako #{login.user.userName}, <h:commandLink action="#{login.logout}" value="wyloguj się" />
                            </h:form>
                        </div>
                    </div>
                    <div class="row" style="padding: 50px 0;">
                        <h1>Dodaj nowy termin wizyt</h1>
                        <h:form>
                            <div class="container-fluid">
                                <div class="row" style="padding-bottom: 25px;">
                                    <div class="col-md-6">
                                        <label>Data (format - DD.MM.RRRR)</label>
                                        <h:inputText id="date" value="#{term.date}" a:placeholder="Data (format DD.MM.RRR)" class="input-lg" required="true" />
                                        <h:message for="date" />
                                    </div>
                                    <div class="col-md-6">
                                        <label>Godzina (format HH:MM)</label>
                                        <h:inputText id="time" value="#{term.time}" a:placeholder="Godzina (format HH:MM)" class="input-lg" required="true" />
                                        <h:message for="time" />
                                    </div>
                                </div>
                                <div class="row line">
                                    <div class="col-md-12">
                                        <h:commandButton action="#{term.submit}" value="Dodaj termin" class="btn btn-red" />
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
    </h:body>
</html>
