<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" class="login">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Medical - panel logowanai</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 headline">
                    <h1 class="pull-left">Panel logowania</h1>
                    <div class="pull-right">
                        <h2>Medical.</h2>
                        <h3>Przychodnia lekarska</h3>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-panel">
                    <h:form>
                        <div class="form-group">
                            <label>Nazwa użytkownika</label>
                            <h:inputText id="username" value="#{login.username}" a:placeholder="Nazwa użytkownika" class="input-group input-lg" required="true" />
                            <h:message for="username" />
                        </div>
                        <div class="form-group">
                            <label>Hasło użytkownika</label>
                            <h:inputSecret id="password" value="#{login.password}" a:placeholder="Hasło użytkownika" class="input-group input-lg" required="true" />
                            <h:message for="password" />
                        </div>
                        <h:commandButton action="#{login.validateUsernamePassword}" value="Zaloguj się" class="input-group input-lg"/>
                    </h:form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 reg">
                    <span>Jeśli nie masz jeszcze konta, <a href="#">zarejestruj się</a>!</span>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </h:body>
</html>
