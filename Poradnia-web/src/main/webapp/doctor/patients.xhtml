<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/style.css" rel="stylesheet" />
        <title>Panel lekarza - strona główna</title>
    </h:head>
    <h:body>

        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            <h1>Medical.</h1>
                            <h2>Przychodnia lekarska</h2>
                        </a>
                    </li>
                    <li>
                        <a href="index.xhtml">START</a>
                    </li>
                    <li>
                        <a href="patients.xhtml">Pacjenci</a>
                    </li>
                    <li>
                        <a href="visits.xhtml">Wizyty</a>
                    </li>
                    <li>
                        <a href="terms.xhtml">Terminy</a>
                    </li>
                </ul>
                <footer>
                    <p>Marcin Kaczorowski, <br />Karol Nowicki</p>
                </footer>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row headline-row">
                        <div class="col-md-6">
                            <span class="title">Pacjenci</span>
                        </div>
                        <div class="col-md-6 text-right" style="padding-top: 10px;">
                            Jesteś zalogowany/a jako Jessica, <a href="#">wyloguj się</a>
                        </div>
                    </div>
                    <div class="row" style="padding: 50px 0;">
                        <div class="col-md-12">
                            <div class="pull-left">
                                <h1>Lista pacjentów</h1>
                            </div>
                            <div class="pull-right">
                                <a href="addPatient.xhtml"><button class="btn btn-red">+ Dodaj pacjenta</button></a>
                            </div>
                            <h:dataTable id="prod" value="#{patient.patients}" var="i" styleClass="table">
                                <h:column>
                                    <f:facet name="header">id</f:facet>  
                                    <h:outputText value="#{i.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Imię</f:facet>  
                                    <h:outputText value="#{i.firstName}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nazwisko</f:facet>  
                                    <h:outputText value="#{i.lastName}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Numer telefonu</f:facet>  
                                    <h:outputText value="#{i.phoneNumber}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
    </h:body>
</html>
